<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Website that displays information for given addresses and cities">
    <meta name="author" content="Jordan Cotton">
    <title>movePlanner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="city-selection">
        <h1 id="app-name">movePlanner</h1>
        <form id="form-container">
            <div id="street-input">
            <label for="street">Street: </label><input type="text" id="street" value="">
            </div>
            <div id="city-input">
            <label for="city">City: </label><input type="text" id="city" value="">
            </div>
            <button id="submit-btn" class="cs-btn" type="button">Submit</button>
        </form>
    </header>
    <section id="loading-text">
        <h2>Please wait, your information is being loaded...</h2>
    </section>
    <section id="main-content" class="hide-it">
        <h2 id="greeting">Where do you want to live?</h2>
        <div id="streetview-container"></div>
        <section id="wiki-section">
            <header id="wikipedia-header" class="cs-section">
                <h2>Relevant Wikipedia Links</h2>
            </header>
            <div id="wikipedia-links" class="cs-section"></div>
        </section>
        <section id="nytimes-section">
            <header id="nytimes-header" class="cs-section">
                <h2>New York Times Articles</h2>
            </header>
            <ul id="nytimes-articles" class="article-list cs-section"></ul>
        </section>
        <button id="reset-button" class="cs-btn" type="button">Go back</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
